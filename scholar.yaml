enabled: true
style: metal
toolbar:
  breadcrumbs: true
  search: true
  navigation: true
css: true
js: true
cache:
  metadata: "persist"
  content: "persist"
routes:
  data: "/data"
  embed: "/embed"
  search: "/search"
  print: "/print"
itemize: true
components:
  - blog
  - book
  - cv
  - docs
  - sequence
  - tufte
linked_data:
  enabled: true
  default: 'Grav\Theme\Scholar\LinkedData\PageLinkedData'
  cv: 'Grav\Theme\Scholar\LinkedData\CVLinkedData'
flexsearch:
  enabled: true
  index:
    profile: speed
    encode: icase
    tokenize: strict
    cache: true
    async: true
  full:
    profile: balance
    encode: advanced
    tokenize: full
    cache: true
    async: true
