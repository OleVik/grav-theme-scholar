enabled: true
style: metal
toolbar:
  breadcrumbs: true
  search: true
  navigation: true
css: true
js: true
itemize: true
linked_data: true
components:
  - blog
  - book
  - cv
  - docs
  - tufte
router: true
routes:
  data: "/data"
  embed: "/embed"
  search: "/search"
  print: "/print"
api:
  content: 'Content\Content'
  linked_data:
    default: 'LinkedData\PageLinkedData'
    cv: 'LinkedData\CVLinkedData'
  router: 'Router\Router'
  source: 'Source\Source'
  taxonomy_map: 'TaxonomyMap\TaxonomyMap'
flexsearch:
  enabled: true
  index:
    limit: 10
    profile: speed
    encode: icase
    tokenize: strict
    cache: true
    async: true
  full:
    limit: 10
    profile: balance
    encode: advanced
    tokenize: full
    cache: true
    async: true
