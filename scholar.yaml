enabled: true
order:
  by: folder
  dir: asc
style: metal
toolbar:
  breadcrumbs: true
  search: true
  navigation: true
css: true
js: true
cache:
  metadata: "persist"
  content: "persist"
routes:
  data: "/data"
  embed: "/embed"
  search: "/search"
  print: "/print"
linkeddata: true
itemize: true
components:
  - blog
  - book
  - cv
  - docs
  - sequence
  - tufte
flexsearch:
  enabled: true
  index:
    profile: speed
    encode: icase
    tokenize: strict
    cache: true
    async: true
  full:
    profile: balance
    encode: advanced
    tokenize: full
    cache: true
    async: true
