enabled: true
order:
  by: folder
  dir: asc
style: metal
toolbar:
  breadcrumbs: true
  search: true
  navigation: true
cache:
  metadata: "persist"
  content: "persist"
routes:
  data: "/data"
  search: "/search"
schema:
  default: CreativeWork
  types:
    - name: default
      schema: CreativeWork
    - name: page
      schema: WebPage
    - name: index
      schema: CollectionPage
      children: true
    - name: article
      schema: Article
    - name: docs
      schema: CollectionPage
      children:
        - name: page
          schema: TechArticle
    - name: search
      schema: SearchResultsPage
    - name: blog
      schema: Blog
      children:
        - name: post
          schema: BlogPosting
    - name: book
      schema: Book
      children:
        - name: chapter
          schema: Chapter
    - name: tufte
      schema: ScholarlyArticle
    - name: sequence
      schema: Drawing
components:
  - blog
  - book
  - sequence
  - tufte
flexsearch:
  enabled: true
  index:
    profile: speed
    encode: icase
    tokenize: strict
    cache: true
    async: true
  full:
    profile: balance
    encode: advanced
    tokenize: full
    cache: true
    async: true
