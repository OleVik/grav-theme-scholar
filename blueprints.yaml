name: Scholar
version: 1.0.1
description: An academic-focused theme, for publishing papers, articles, books, documentation, your blog, and even your resumÃ©. Features include high accessibility, fast performance, print-friendly styles and more.
icon: book
author:
  name: Ole Vik
  email: git@olevik.net
homepage: https://github.com/OleVik/grav-theme-scholar
demo: https://olevik.me/staging/grav-skeleton-scholar
keywords: grav, theme, academic, paper, papers, article, articles, book, books, docs, documentation, resume, cv
bugs: https://github.com/OleVik/grav-theme-scholar/issues
readme: https://github.com/OleVik/grav-theme-scholar/blob/develop/README.md
license: MIT
dependencies:
  - { name: grav, version: ">=1.7" }
  - { name: error, version: ">=1.6.2" }
  - { name: swiper, version: ">=1.0.0" }
  - { name: problems, version: ">=2.0.3" }
  - { name: breadcrumbs, version: ">=1.5.1" }
  - { name: shortcode-core, version: ">=4.1.7" }
  - { name: static-generator, version: ">=1.0.0" }

form:
  validation: strict
  fields:
    tabs:
      type: tabs
      active: 1
      fields:
        options:
          type: tab
          title: PLUGIN_ADMIN.OPTIONS
          data-fields@:
            [
              '\Grav\Theme\Scholar::getConfigBlueprintFields',
              "user://themes/scholar/blueprints/partials/basic.yaml",
            ]
        advanced:
          type: tab
          title: PLUGIN_ADMIN.ADVANCED
          data-fields@:
            [
              '\Grav\Theme\Scholar::getConfigBlueprintFields',
              "user://themes/scholar/blueprints/partials/advanced.yaml",
            ]
        expert:
          type: tab
          title: PLUGIN_ADMIN.EXPERT
          data-fields@:
            [
              '\Grav\Theme\Scholar::getConfigBlueprintFields',
              "user://themes/scholar/blueprints/partials/expert.yaml",
            ]
